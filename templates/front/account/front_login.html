<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>潭州Python论坛登录</title>
    {% include 'common/base/base_head.html' %}
    <link rel="stylesheet" href="{{ url_for('static',filename='front/account/css/front_sign.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static',filename='front/images/logo.jpg') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">登录潭州Python论坛帐号</h2>
        <div class="sign-group">
            <form action="" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <input type="text" placeholder="请输入手机号码" class="form-control" name="telphone">
                </div>
                <div class="form-group">
                        <input class="form-control" type="password" placeholder="密码" name="password">
                </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="验证码" name="captcha">
                            <span class="input-group-addon captcha-addon"><img class="captcha-img" src="{{ url_for('common.captcha') }}" alt=""></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox remember-me">
                            <label>
                                <input type="checkbox" name="remember">记住我
                            </label>
                        </div>
                        <div class="forgetpwd">
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-warning" type="submit">立即登录</button>
                    </div>
                    {% if message %}
                        <div class="form-group">
                            <p class="text-danger" style="text-align: center;">{{ message }}</p>
                        </div>
                    {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
